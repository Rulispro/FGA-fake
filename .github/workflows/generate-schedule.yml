name: Generate Schedule

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

      # ===============================
      # CHECKOUT REPO
      # ===============================
      - uses: actions/checkout@v4

      # ===============================
      # SETUP NODE
      # ===============================
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # ===============================
      # INSTALL DEPENDENCIES (AUTO CREATE LOCK FILE)
      # ===============================
      - name: Install Dependencies
        run: npm install

      # ===============================
      # RUN SCRIPT
      # ===============================
      - name: Generate Schedule & Scrape Groups
        run: node dashboard/generateSchedule.js

      # ===============================
      # COMMIT FILES (INCLUDING LOCK FILE)
      # ===============================
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add package-lock.json
          git add docs/schedule.json docs/groups.json

          git diff --cached --quiet || git commit -m "Auto update schedule & lockfile"
          git push
