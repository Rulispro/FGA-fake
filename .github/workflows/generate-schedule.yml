name: Generate Schedule

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15   # ⬅️ penting biar tidak mati tiba2

    steps:

      # ===============================
      # CHECKOUT REPO
      # ===============================
      - uses: actions/checkout@v4

      # ===============================
      # SETUP NODE
      # ===============================
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"   # ⬅️ biar lebih cepat

      # ===============================
      # INSTALL DEPENDENCIES
      # ===============================
      - name: Install Dependencies
        run: npm install

      # ===============================
      # INSTALL CHROME DEPENDENCIES
      # ===============================
      - name: Install Chrome Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            wget \
            xdg-utils

      # ===============================
      # RUN SCRIPT
      # ===============================
      - name: Generate Schedule & Scrape Groups
        run: node dashboard/generateSchedule.js

      # ===============================
      # COMMIT FILES
      # ===============================
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add docs/schedule.json docs/groups.json

          git diff --cached --quiet || git commit -m "Update schedule & groups"
          git push
