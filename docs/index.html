<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Bot</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  padding: 20px;
}

.filters {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

select, input[type="date"] {
  padding: 10px;
  border-radius: 8px;
  font-size: 16px;
  border: none;
}

.card {
  display: flex;
  align-items: center;
  background: #1e1e1e;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.group-img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 10px;
  margin-right: 15px;
}

.group-info {
  flex: 1;
}

.group-name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

.caption {
  font-size: 14px;
  opacity: 0.8;
}

.empty {
  opacity: 0.6;
  margin-top: 20px;
}
</style>
</head>

<body>

<h2>ðŸ¤– Dashboard Bot</h2>

<div class="filters">
  <select id="accountFilter">
    <option value="all">Semua Akun</option>
  </select>

  <input type="date" id="dateFilter">
</div>

<div id="list"></div>

<script>
fetch("data.json")
  .then(res => res.json())
  .then(data => {

    const container = document.getElementById("list");
    const dropdown = document.getElementById("accountFilter");
    const dateInput = document.getElementById("dateFilter");

    // ðŸ”¥ Set default tanggal = hari ini
    const today = new Date().toISOString().slice(0, 10);
    dateInput.value = today;

    // ðŸ”¥ Ambil akun unik
    const accounts = [...new Set(data.map(item => item.account))];

    accounts.forEach(acc => {
      const option = document.createElement("option");
      option.value = acc;
      option.textContent = acc;
      dropdown.appendChild(option);
    });

    function render() {
      container.innerHTML = "";

      const selectedAccount = dropdown.value;
      const selectedDate = dateInput.value;

      const filtered = data.filter(item => {
        const matchAccount =
          selectedAccount === "all" || item.account === selectedAccount;

        const matchDate =
          !selectedDate || item.tanggal === selectedDate;

        return matchAccount && matchDate;
      });

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty">
            Tidak ada postingan di tanggal ini.
          </div>
        `;
        return;
      }

      filtered.forEach(item => {
        container.innerHTML += `
          <div class="card">
            <img src="${item.group_photo}" class="group-img">
            <div class="group-info">
              <div class="group-name">${item.group_name}</div>
              <div class="caption">${item.caption}</div>
            </div>
          </div>
        `;
      });
    }

    // Render pertama kali (hari ini)
    render();

    // Event listener
    dropdown.addEventListener("change", render);
    dateInput.addEventListener("change", render);

  });
</script>

</body>
</html>
