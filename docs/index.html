<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOT DASHBOARD PRO</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:system-ui;
background:#070707;
color:white;
display:flex;
min-height:100vh;
}

/* SIDEBAR */

.sidebar{
width:230px;
background:#0f0f0f;
padding:25px;
border-right:1px solid #1f1f1f;
}

.logo{
font-size:22px;
font-weight:bold;
margin-bottom:40px;
background:linear-gradient(90deg,#00ffd5,#4da3ff);
-webkit-background-clip:text;
color:transparent;
}

.menu div{
padding:12px;
border-radius:10px;
cursor:pointer;
margin-bottom:10px;
}

.menu div:hover{background:#1b1b1b;}

/* MAIN */

.main{flex:1;padding:25px;}

/* STATS */

.stats{
display:flex;
gap:15px;
margin-bottom:25px;
flex-wrap:wrap;
}

.stat{
flex:1;
background:#111;
padding:20px;
border-radius:14px;
border:1px solid #222;
}

.stat span{font-size:26px;font-weight:bold;}

/* FILTER */

.filters{
display:flex;
gap:12px;
margin-bottom:20px;
}

select{
background:#141414;
border:none;
color:white;
padding:10px;
border-radius:8px;
}

/* CARD */

.card{
background:#101010;
padding:15px;
border-radius:14px;
margin-bottom:12px;
border:1px solid #1f1f1f;
opacity:0;
transform:translateY(20px);
animation:cardIn .4s ease forwards;
}

@keyframes cardIn{
to{
opacity:1;
transform:translateY(0);
}
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
<div class="logo">ðŸ¤– BOT PRO</div>

<div class="menu">
<div onclick="showPage('result')">ðŸ“Œ Hasil Posting</div>
<div onclick="showPage('schedule')">ðŸ“… Schedule</div>
</div>
</div>

<!-- MAIN -->
<div class="main">

<div class="stats">
<div class="stat"><h3>Total Posting</h3><span id="totalPost">0</span></div>
<div class="stat"><h3>Akun Aktif</h3><span id="totalAccount">0</span></div>
</div>

<!-- RESULT -->
<div id="resultPage">

<div class="filters">
<select id="accountFilter">
<option value="all">Semua Akun</option>
</select>
</div>

<div id="list"></div>

</div>

<!-- SCHEDULE -->
<div id="schedulePage" style="display:none">
<h2>Schedule Coming Soon...</h2>
</div>

</div>

<script>

const resultPage=document.getElementById("resultPage");
const schedulePage=document.getElementById("schedulePage");

const accountFilter=document.getElementById("accountFilter");

const totalPost=document.getElementById("totalPost");
const totalAccount=document.getElementById("totalAccount");

const container=document.getElementById("list");


/* NAVIGATION */

function showPage(page){
if(page==="result"){
resultPage.style.display="block";
schedulePage.style.display="none";
}else{
resultPage.style.display="none";
schedulePage.style.display="block";
}
}


/* LOAD DATA */

async function loadData(){

container.innerHTML="Loading...";

try{

const res=await fetch("data.json");
const data=await res.json();

renderData(data);

}catch{
container.innerHTML="<p style='color:red'>Gagal load data</p>";
}

}


/* RENDER */

function renderData(data){

container.innerHTML="";

let accounts=new Set();

/* isi dropdown akun */
accountFilter.innerHTML=
`<option value="all">Semua Akun</option>`;

data.forEach((item,index)=>{

accounts.add(item.account);

const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<h3>Posting Berhasil</h3>
<p>Akun : ${item.account}</p>
<p>Tanggal : ${item.date}</p>
`;

container.appendChild(card);

});

/* dropdown akun */
accounts.forEach(acc=>{
const opt=document.createElement("option");
opt.value=acc.toLowerCase();
opt.textContent=acc;
accountFilter.appendChild(opt);
});

totalPost.textContent=data.length;
totalAccount.textContent=accounts.size;

}


/* FILTER */

accountFilter.addEventListener("change",()=>{

const value=accountFilter.value.toLowerCase();
const cards=document.querySelectorAll(".card");

cards.forEach(card=>{

const text=card.innerText.toLowerCase();

card.style.display=
(value==="all" || text.includes(value))
?"block":"none";

});

});


/* INIT */

loadData();

</script>

</body>
   </html>
